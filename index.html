			<script type="text/javascript">
				var dom = document.getElementById("container");
				var myChart = echarts.init(dom);
				var app = {};

				var option;



				var datas = [
					////////////////////////////////////////
					[{
							value: 4
						},
						{
							value: 8
						},
						{
							value: 3
						},
						{
							value: 5
						},
						{
							value: 10
						},
						{
							value: 25
						},
						{
							value: 1
						},
						{
							value: 44
						},


					],
					// ////////////////////////////////////////

				];
				option = {
					title: {

						left: 'center',

					},
					color: ['rgba(109, 179, 181, 0.8)', 'rgba(43, 57, 100, 0.8)', 'rgba(249, 204, 123, 0.8)',
						'rgba(101, 149, 173, 0.8)', 'rgba(77, 141, 142, 0.8)', 'rgba(48, 74, 153, 0.8)',
						'rgba(185, 119, 82, 0.8)', 'rgba(154, 122, 153, 0.8)', 'rgba(9, 22, 38, 0.8)'
					],
					series: datas.map(function(data, idx) {
						var top = idx * 33.3;
						return {
							type: 'pie',
							radius: [90, 150],
							top: top + '30%',
							height: '33.33%',
							left: 'center',
							// width: 400,
							// itemStyle: {
							// 	borderColor: '#fff',
							// 	borderWidth: 1
							// },

							label: {
								normal: {
									position: 'inner'
								}
							},
							// labelLine:{
							// 	normal:{
							// 		show: false
							// 	}
							// },
							labelLayout: function(params) {
								const isLeft = params.labelRect.x < myChart.getWidth() / 2;
								const points = params.labelLinePoints;
								// Update the end point.
								points[2][0] = isLeft ?
									params.labelRect.x :
									params.labelRect.x + params.labelRect.width;
								return {
									labelLinePoints: points
								};
							},
							data: data
						};
					})
				};

				if (option && typeof option === 'object') {
					myChart.setOption(option);
				}
			</script>
