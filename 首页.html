<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Bootstrap 101 Template</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<style>
			
        </style>
	</head>
	<body>
<div id="" style="width: 100.75px; height: 45.75px; margin-left: 290px; ">

						<span style="color: rgba(86, 106, 209, 1); font-size: 18px;   ">Community</span>
						<span style="color: rgba(28, 215, 154, 1); font-size: 24px;  ">40%</span>
						<hr style="width: 208px; background-color: white; " align="left">

					</div>
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="jq/jquery-3.6.0.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="js/bootstrap.min.js"></script>
		<script>
			$('.carousel').carousel({
				"interval": 2000,

			})
		</script>
	</body>
</html>
